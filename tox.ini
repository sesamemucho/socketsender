[tox]
envlist = py36, py37

[testenv]
usedevelop =
    true

deps =
    flake8
    flake8-black
    pytest
    pytest-cov

commands =
    flake8 src test
    pytest {posargs:--color=no --cov-report term-missing --cov=src --cov=tests src tests}

